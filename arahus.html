<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥胡斯旅行地图</title>
    
    <!-- 引入 Leaflet 的 CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- 引入 Leaflet 的 JS 文件 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        /* 确保地图撑满整个屏幕 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        /* 自定义弹窗样式，使其在手机上更美观 */
        .custom-popup .leaflet-popup-content-wrapper {
            background: #f8f8f8;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .custom-popup .leaflet-popup-content {
            margin: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .custom-popup .leaflet-popup-tip-container {
            width: 30px;
            height: 15px;
        }
        .custom-popup h3 {
            margin: 0 0 10px;
            color: #d9534f;
            font-size: 18px;
        }
        .custom-popup p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- 地图容器 -->
    <div id="map"></div>

    <script>
        // 1. 初始化地图
        // 将地图中心设置为奥胡斯的中心位置，并设置一个合适的缩放级别
        const map = L.map('map').setView([56.153, 10.203], 13);

        // 2. 添加底图图层
        // 使用 OpenStreetMap 作为底图
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3. 准备你的旅行地点数据
        const locations = [
            {
                name: '冰山住宅 (The Iceberg)',
                coords: [56.165764, 10.232166],
                desc: 'L型的外形像冰山，现代建筑与几何图形临海而立。'
            },
            {
                name: '无限桥 (The Infinite Bridge)',
                coords: [56.124866, 10.218979],
                desc: '充满创意地展览空间，一个延伸至海上的圆形步行桥，提供360度海景。'
            },
            {
                name: 'Salling Rooftop',
                coords: [56.1558, 10.2075],
                desc: '市中心最棒观景台之一，被旅游杂志Big 7 Travel评为2022欧洲最佳屋顶酒吧。'
            },
            {
                name: '奥胡斯主教堂 (Aarhus Domkirke)',
                coords: [56.156635, 10.210365],
                desc: '地标，丹麦第二大教堂，彩绘玻璃很棒，登顶可俯瞰喔。'
            },
            {
                name: '风车公园 (Mølleparken)',
                coords: [56.156000, 10.200333],
                desc: '城市中心的公园，靠近ARoS艺术博物馆。'
            },
            {
                name: '老城博物馆 (Den Gamle By)',
                coords: [56.1585, 10.1910],
                desc: '展现城区建筑文化，世界第一家有关城市历史和民俗的露天博物馆。'
            },
            {
                name: 'ARoS艺术博物馆',
                coords: [56.153919, 10.199548],
                desc: '必去，当地最有名艺术博物馆，屋顶彩虹通道360度全景视角Your Rainbow Panorama。'
            },
            {
                name: '奥胡斯音乐厅 (Aarhus Koncerthus)',
                coords: [56.152201, 10.199171],
                desc: '斯堪的纳维亚半岛最大的音乐厅之一。'
            },
            {
                name: '市政厅 (Rådhus Arhus)',
                coords: [56.153056, 10.203333],
                desc: '古典与现代交融的建筑美学。'
            },
            {
                name: '蒂芙利游乐场 (Tivoli Friheden)',
                coords: [56.137132, 10.195987],
                desc: '位于市中心南部的游乐园。'
            },
            {
                name: '鹿园 (The Deer Park)',
                coords: [56.121815, 10.221511],
                desc: '有鹿群可喂胡萝卜。'
            },
            {
                name: 'Ballehage Beach',
                coords: [56.1210, 10.2250],
                desc: '丹麦最古老海水浴场之一。'
            }
        ];

        // 4. 循环遍历地点，添加到地图上
        locations.forEach(loc => {
            const popupContent = `<h3>${loc.name}</h3><p>${loc.desc}</p>`;
            const customPopupClass = {
                'className': 'custom-popup'
            }
            L.marker(loc.coords)
             .addTo(map)
             .bindPopup(popupContent, customPopupClass);
        });
        
        // 5. 添加定位功能
        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("你现在在这里").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert("定位失败：" + e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

    </script>
</body>
</html>
