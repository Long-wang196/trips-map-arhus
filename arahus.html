<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>奥胡斯交互旅行地图 (曲线修正版)</title>
    
    <!-- 引入 Leaflet 的 CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- 引入 Leaflet 的 JS 文件 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- !! 已修正 !! 更换为可靠的插件链接，确保MIME类型正确 -->
    <script src="https://unpkg.com/leaflet-curve/leaflet.curve.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .custom-popup .leaflet-popup-content {
            margin: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .custom-popup .leaflet-popup-tip-container {
            width: 30px;
            height: 15px;
        }
        .custom-popup h3 {
            margin: 0 0 10px;
            color: #d9534f;
            font-size: 18px;
        }
        .custom-popup p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 1. 初始化地图
        const map = L.map('map').setView([56.153, 10.203], 13);

        // 2. 添加底图图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3. 按正确顺序排列的旅行地点数据
        const locations = [
            { name: '1. 冰山住宅 (The Iceberg)', coords: [56.165764, 10.232166], desc: 'L型的外形像冰山，现代建筑与几何图形临海而立。' },
            { name: '2. 无限桥 (The Infinite Bridge)', coords: [56.157083473572335, 10.214050566215203], desc: '充满创意地展览空间，一个延伸至海上的圆形步行桥，提供360度海景。' },
            { name: '3. Salling Rooftop', coords: [56.1558, 10.2075], desc: '市中心最棒观景台之一，被旅游杂志Big 7 Travel评为2022欧洲最佳屋顶酒吧。' },
            { name: '4. 奥胡斯主教堂 (Aarhus Domkirke)', coords: [56.156635, 10.210365], desc: '地标，丹麦第二大教堂，彩绘玻璃很棒，登顶可俯瞰喔。' },
            { name: '5. 风车公园 (Mølleparken)', coords: [56.156000, 10.200333], desc: '城市中心的公园，靠近ARoS艺术博物馆。' },
            { name: '6. 老城博物馆 (Den Gamle By)', coords: [56.1585, 10.1910], desc: '展现城区建筑文化，世界第一家有关城市历史和民俗的露天博物馆。' },
            { name: '7. ARoS艺术博物馆', coords: [56.153919, 10.199548], desc: '必去，当地最有名艺术博物馆，屋顶彩虹通道360度全景视角Your Rainbow Panorama。' },
            { name: '8. 奥胡斯音乐厅 (Aarhus Koncerthus)', coords: [56.152201, 10.199171], desc: '斯堪的纳维亚半岛最大的音乐厅之一。' },
            { name: '9. 市政厅 (Rådhus Arhus)', coords: [56.153056, 10.203333], desc: '古典与现代交融的建筑美学。' },
            { name: '10. 蒂芙利游乐场 (Tivoli Friheden)', coords: [56.137132, 10.195987], desc: '位于市中心南部的游乐园。' },
            { name: '11. 鹿园 (The Deer Park)', coords: [56.121815, 10.221511], desc: '有鹿群可喂胡萝卜。' },
            { name: '12. Ballehage Beach', coords: [56.1210, 10.2250], desc: '丹麦最古老海水浴场之一。' }
        ];

        // 4. 添加标记
        locations.forEach(loc => {
            const popupContent = `<h3>${loc.name}</h3><p>${loc.desc}</p>`;
            const customPopupClass = { 'className': 'custom-popup' };
            L.marker(loc.coords)
             .addTo(map)
             .bindPopup(popupContent, customPopupClass);
        });

        // 5. 使用曲线绘制路线
        const routeLayer = L.featureGroup().addTo(map);
        for (let i = 0; i < locations.length - 1; i++) {
            const startPoint = locations[i].coords;
            const endPoint = locations[i + 1].coords;
            const pathData = ['M', startPoint, 'Q', getControlPoint(startPoint, endPoint), endPoint];
            const curve = L.curve(pathData, {
                color: 'blue',
                weight: 3,
                opacity: 0.7,
                dashArray: '5, 10'
            });
            routeLayer.addLayer(curve);
        }

        function getControlPoint(start, end) {
            const lat1 = start[0], lng1 = start[1];
            const lat2 = end[0], lng2 = end[1];
            const offsetX = lat2 - lat1;
            const offsetY = lng1 - lng2;
            const controlPoint = [(lat1 + lat2) / 2 + offsetX * 0.1, (lng1 + lng2) / 2 - offsetY * 0.1];
            return controlPoint;
        }

        map.fitBounds(routeLayer.getBounds().pad(0.1));

        // 6. 实现实时定位功能
        let userMarker, userCircle;
        function onLocationFound(e) {
            const radius = e.accuracy / 2;
            const latlng = e.latlng;
            if (!userMarker) {
                userMarker = L.marker(latlng).addTo(map).bindPopup(`你在这里 (精度: ${radius.toFixed(0)} 米)`).openPopup();
                userCircle = L.circle(latlng, radius).addTo(map);
            } else {
                userMarker.setLatLng(latlng).setPopupContent(`你在这里 (精度: ${radius.toFixed(0)} 米)`);
                userCircle.setLatLng(latlng).setRadius(radius);
            }
        }
        function onLocationError(e) {
            if(!userMarker) { alert("定位失败：" + e.message + "\n请检查浏览器定位权限。"); }
        }
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({ watch: true, setView: false, enableHighAccuracy: true });
    </script>
</body>
</html>
